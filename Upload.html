<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayesha Noor - Web Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFC0CB; /* Pink background */
        }

        .header {
            background-color: #000; /* Black bar */
            color: #FFFF00; /* Yellow text */
            padding: 1em;
            text-align: center;
        }

        .intro {
            text-align: center;
            padding: 2em;
        }

        .intro h1 {
            color: #FFFF00; /* Yellow text */
            font-size: 36px;
        }

        .intro h2 {
            color: #FF0000; /* Red text */
            font-size: 24px;
        }

        .intro p {
            color: #FFFFFF; /* White text */
            font-size: 18px;
        }

        .image-container {
            float: right;
            margin: 20px;
        }

        .image-container img {
            width: 100px;
            height: 100px;
        }

        .footer {
            background-color: #FFFFFF; /* White bar */
            padding: 1em;
            text-align: center;
            clear: both;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Portfolio</h1>
    </div>
    <div class="intro">
        <h1>Hey, It's Me</h1>
        <h2>Ayesha Noor</h2>
        <p>And I'm a Web Developer</p>
        <div class="image-container">
            <img src="black-box.jpg" alt="Black Box Image">
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Ayesha Noor. All Rights Reserved.</p>
    </div>
</body>
</html>
